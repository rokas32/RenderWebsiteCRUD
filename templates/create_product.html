<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        /* Style for success messages */
        .message { color: green; font-weight: bold; margin-top: 10px; border: 1px solid #c3e6cb; background-color: #d4edda; padding: 10px; border-radius: 4px; }
        /* Style for error messages (NEW) */
        .error-message { color: #721c24; font-weight: bold; margin-top: 10px; border: 1px solid #f5c6cb; background-color: #f8d7da; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <form action="/" method="POST">
        <h2>Add New Product</h2>
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="description">Description (Optional):</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>
        <div>
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" min="0" required>
        </div>
        <div>
            <label for="is_available">Available:</label>
            <input type="checkbox" id="is_available" name="is_available" checked>
        </div>
        <button type="submit">Create Product</button>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {% if 'Error' in message or 'error' in message %}
                        <div class="error-message">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="message">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </form>
</body>
</html>
